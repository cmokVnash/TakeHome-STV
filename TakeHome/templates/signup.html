{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}


<div class="container py-5">
    <h1>Sign-up</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <button class="btn btn-primary" type="submit">Sign-up</button>
    </form>
    <p class="text-center">Already have an account? <a href="http://127.0.0.1:8000/login">Login</a>.</p>
  </div>

    


{% endblock content %}
