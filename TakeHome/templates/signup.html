{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>Login Page</h1>

<div class="container py-5">
    <h1>Sign-up</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <button class="btn btn-primary" type="submit">Sign-up</button>
    </form>
    <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
  </div>

    


{% endblock content %}
