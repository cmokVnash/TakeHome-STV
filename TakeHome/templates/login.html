{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>Login Page</h1>

<div class="container py-5">
    
    <form method="POST">
      {% csrf_token %}
      {{ login_form }}
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="http://127.0.0.1:8000/signup">Create an account</a>.</p>
  </div>

    


{% endblock content %}
